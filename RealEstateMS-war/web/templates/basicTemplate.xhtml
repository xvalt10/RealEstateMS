<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <h:outputStylesheet name="./css/bootstrap.css"/>
        <h:outputStylesheet name="./css/bootstrap-theme.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div class="container">

            <div id="top">
                <ui:insert name="top">
                    <ui:include src="header.xhtml"/>

                </ui:insert>
            </div>
            <div class="row"> 

                <div id="buy" class="col-sm-12">   

                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#">Buy Realestate</a></li>
                        <li><a href="#">Rent Realestate</a></li>

                    </ul>
                    <div class="panel panel-default">
                        
                        <form class="form-horizontal" style="margin-top: 10px">
                            <div class="form-group">
                                <label for="inputEmail" class="control-label col-xs-2">Type of realestate:</label>
                                <div class="col-xs-2">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email"/>
                                </div>

                                <label for="inputEmail" class="control-label col-xs-1">Price:</label>
                                <div class="col-xs-3">
                                    <h:panelGrid columns="1" style="margin-bottom: 10px; width: 60%">
                                        <h:outputText id="displayRange" value="Between #{sliderView.number6} and #{sliderView.number7}" />
                                        <p:slider for="txt6,txt7" display="displayRange" style="width: 100%" range="true" displayTemplate="Between {min} and {max}" />
                                    </h:panelGrid>
                                    <h:inputHidden id="txt6" value="#{sliderView.number6}" />
                                    <h:inputHidden id="txt7" value="#{sliderView.number7}" />
                                </div>
                                <label for="inputEmail" class="control-label col-xs-1" style="text-align:left">Search by phrase:</label>
                                 
                                <div class="col-xs-2">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="control-label col-xs-2">Locality of realestate:</label>
                                <div class="col-xs-2">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password"/>
                                </div>
                                <label for="inputPassword" class="control-label col-xs-1">Area (m2):</label>
                                <div class="col-xs-3">
                                    <h:panelGrid columns="1" style="margin-bottom: 10px; width: 60%">
                                        <h:outputText id="area" value="Between #{sliderView.number6} and #{sliderView.number7}" />
                                        <p:slider for="txt8,txt9" display="area" style="width: 100%" range="true" displayTemplate="Between {min} and {max}" />
                                    </h:panelGrid>
                                    <h:inputHidden id="txt8" value="#{sliderView.number6}" />
                                    <h:inputHidden id="txt9" value="#{sliderView.number7}" />
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="col-xs-offset-2 col-xs-3">
                                    <button type="submit" class="btn btn-primary" style="margin-left: 30px">Display offers:</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>




            </div>

            <div class="row">   
                <div id="left" class="col-sm-3">
                    <ui:insert name="left">
                        <ui:include src="sidepane.xhtml"/>
                    </ui:insert> 
                </div>

                <div id="content"  class="col-sm-9">
                    <ui:insert name="content">Content</ui:insert>
                </div>

            </div>
            <div id="bottom">
                <ui:insert name="bottom">
                    <ui:include src="footer.xhtml"/>
                </ui:insert>
            </div>
        </div>



    </h:body>

</html>
