<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/basicTemplate.xhtml">

            <ui:define name="content">
                <h:form enctype="multipart/form-data"  >
                    <h:panelGroup layout="block" class="page-header">
                        <h1><h:outputText value="Update property details"/></h1>
                    </h:panelGroup>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Property Description:" for="propertyDescription" />
                        <h:inputTextarea class="form form-control" rows="5" cols="50" id="propertyDescription" value="#{propertyManagedBean.propertyDetails.propertyDescription}" title="PropertyDescription" required="true" requiredMessage="The PropertyDescription field is required."/>
                        <h:outputLabel value="Property Title:" for="propertyTitle" />
                        <h:inputTextarea class="form form-control" rows="5" cols="50" id="propertyTitle" value="#{propertyManagedBean.propertyDetails.propertyTitle}" title="PropertyTitle" required="true" requiredMessage="The PropertyTitle field is required."/>

                        <h:outputLabel value="Country:" for="country" />
                        <h:inputText class="form form-control" id="country" value="#{propertyManagedBean.propertyDetails.country}" title="Country" required="true" requiredMessage="The Country field is required."/>
                        <h:outputLabel value="State:" for="state" />
                        <h:inputText class="form form-control" id="state" value="#{propertyManagedBean.propertyDetails.state}" title="State" required="true" requiredMessage="The State field is required."/>
                        <h:outputLabel value="City:" for="city" />
                        <h:inputText class="form form-control" id="city" value="#{propertyManagedBean.propertyDetails.city}" title="City" />
                        <h:outputLabel value="Region:" for="region" />
                        <h:inputText class="form form-control" id="region" value="#{propertyManagedBean.propertyDetails.region}" title="Region" />
                        <h:outputLabel value="Area:" for="area" />
                        <h:inputText class="form form-control" id="area" value="#{propertyManagedBean.propertyDetails.area}" title="Area" required="true" requiredMessage="The Area field is required."/>
                        <h:outputLabel value="Rate:" for="rate" />
                        <h:inputText class="form form-control" id="rate" value="#{propertyManagedBean.propertyDetails.rate}" title="Rate" />
                        <h:outputLabel value="Lumpsum Cost:" for="lumpsumCost" />
                        <h:inputText class="form form-control" id="lumpsumCost" value="#{propertyManagedBean.propertyDetails.lumpsumCost}" title="LumpsumCost" />
                        <h:outputLabel value="Current image:" for="Current image" />
                        <h:graphicImage id="currentImage" value="/faces/images/#{propertyManagedBean.propertyDetails.propertyId}" height="50" width="50"/>
                        <h:outputLabel  value="Image:" for="image" />
                        <p:fileUpload update='messages' fileUploadListener="#{propertyManagedBean.propertyImageUpload}"   id="image" label="Upload image" >
                                <f:attribute name='isTitleImage' value="true"/>
                            </p:fileUpload>
                          <p:growl id="messages" showDetail="true" />
                        <h:commandButton value="Update"  action="#{propertyManagedBean.editProperty()}" class="btn btn-primary"/>
                        



                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
