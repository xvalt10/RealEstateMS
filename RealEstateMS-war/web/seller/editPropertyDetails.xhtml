<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/basicTemplate.xhtml">

            <ui:define name="content">
                <h:form enctype="multipart/form-data"  >
                        <h:panelGroup layout="block" class="page-header">
                        <h1><h:outputText value="Add property details"/></h1>
                        </h:panelGroup>
                        <h:panelGrid columns="2">
                            
<!--                             <h:outputLabel value="Category:" for="categoryId" />
                             <h:selectOneMenu id="categoryId" value="#{propertyManagedBean.propertyDetails.categoryId}" title="CategoryId" required="true" requiredMessage="The CategoryId field is required." converter="#{propertyCategoryConverter}">
                                 TODO: update below reference to list of available items
                                <f:selectItems value="#{propertyManagedBean.propertyCategories}" var="category" itemValue="#{category.categoryId}" itemLabel="#{category.categoryName}"/>
                            </h:selectOneMenu>-->
                            <h:outputLabel value="Country:" for="country" />
                            <h:inputText id="country" value="#{propertyManagedBean.propertyDetails.country}" title="Country" required="true" requiredMessage="The Country field is required."/>
                            <h:outputLabel value="State:" for="state" />
                            <h:inputText id="state" value="#{propertyManagedBean.propertyDetails.state}" title="State" required="true" requiredMessage="The State field is required."/>
                            <h:outputLabel value="City:" for="city" />
                            <h:inputText id="city" value="#{propertyManagedBean.propertyDetails.city}" title="City" />
                            <h:outputLabel value="Region:" for="region" />
                            <h:inputText id="region" value="#{propertyManagedBean.propertyDetails.region}" title="Region" />
                            <h:outputLabel value="Area:" for="area" />
                            <h:inputText id="area" value="#{propertyManagedBean.propertyDetails.area}" title="Area" required="true" requiredMessage="The Area field is required."/>
                            <h:outputLabel value="Rate:" for="rate" />
                            <h:inputText id="rate" value="#{propertyManagedBean.propertyDetails.rate}" title="Rate" />
                            <h:outputLabel value="Lumpsum Cost:" for="lumpsumCost" />
                            <h:inputText id="lumpsumCost" value="#{propertyManagedBean.propertyDetails.lumpsumCost}" title="LumpsumCost" />
                            <h:outputLabel value="Current image:" for="Current image" />
                            <h:graphicImage id="currentImage" value="/images/#{propertyManagedBean.propertyDetails.propertyId}" height="50" width="50"/>
                            <h:outputLabel value="Image:" for="image" />
                            <p:fileUpload fileUploadListener="#{propertyManagedBean.propertyImageUpload}"   id="image" label="Upload image" />
                            <h:outputLabel value="Property Description:" for="propertyDescription" />
                            <h:inputText id="propertyDescription" value="#{propertyManagedBean.propertyDetails.propertyDescription}" title="PropertyDescription" required="true" requiredMessage="The PropertyDescription field is required."/>
                            <h:outputLabel value="Property Title:" for="propertyTitle" />
                            <h:inputText id="propertyTitle" value="#{propertyManagedBean.propertyDetails.propertyTitle}" title="PropertyTitle" required="true" requiredMessage="The PropertyTitle field is required."/>
                            <h:commandButton value="Update"  action="#{propertyManagedBean.editProperty()}" class="btn btn-primary"/>
                           
                           
                          
                        </h:panelGrid>
                    </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
