<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/basicTemplate.xhtml">



            <ui:define name="content">
                <f:view>
                    <h:panelGroup layout="block" class="page-header"><h1>Login</h1></h:panelGroup>
                   
                    <h:panelGroup layout='block' class="alert alert-danger" rendered="#{facesContext.externalContext.requestParameterMap!='{}'}">
                     <h:outputText value="Wrong username or password."  rendered="#{facesContext.externalContext.requestParameterMap!='{}'}" />
                    </h:panelGroup>
                    <h:form id="login" onsubmit="document.getElementById('login').action = 'j_security_check'" prependId="false">
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Username:" for="j_username" />
                            <h:inputText  title="Username" id="j_username" class="form-control"/>
                            <h:message for="username" />

                            <h:outputLabel value="Password:" for="j_password" />
                            <h:inputSecret   title="Password" required="true" requiredMessage="The Password field is required." id="j_password" class="form-control"/>
                            <h:message for="password" />

                            <h:commandButton class="btn btn-default" value="Login"/>
                                
                            
                          




                        </h:panelGrid>
  
                    </h:form>




                </f:view>

            </ui:define>



        </ui:composition>

    </body>
</html>
